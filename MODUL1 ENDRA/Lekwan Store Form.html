<!DOCTYPE html>
<html>
    <head> 
        <title>Lekwan Store Form</title>
    </head>
    <body>
        <center><img src="Lekwan Store.png" width="500" length="500">
        <h2> Form Rental Kendaraan </h2>
        <hr>
        <form>
        <h3> Data Diri </h3>
            <label for="Nama Lengkap"> Nama Lengkap : </label>
            <br>
            <input type="text">
            <br>
            <br>
            <label for="Nomor KTP"> Nomor KTP : </label>
            <br>
            <input type="tel" minlength="16">
            <br>
            <br>
            <label for="Alamat"> Alamat : </label>
            <br>
            <input type="text">
            <br>
            <br>
            <label for="Domisili"> Domisili : </label>
            <br>
            <input type="text">
            <br>
            <br>
            <label for="Status"> Status : </label>
            <br>
            <input type="tel">
            <br>
            <br>
            <label for="Nomor HP"> Nomor HP : </label>
            <br>
            <input type="text">
            <br>
            <br>
            <h3> Data Rental </h3>
            <label for="Kendaraan"> Kendaraan : </label>
            <br>
            <select name="Kendaraan">
                <option value="Kendaraan"> Kendaraan </option>
                <option value="Scoopy"> Scoopy </option>
                <option value="Vario"> Vario </option>
                <option value="Beat"> Beat </option>
            </select>
            <br>
            <br>
            <label for="Tanggal Pinjam"> Tanggal Pinjam : </label>
            <br>
            <input type="date" min="2022-10-01">
            <br>
            <br>
            <label> Waktu Pinjam : </label>
            <br>
            <input type="time">
            <br>
            <br>
            <label for="Tanggal Kembali"> Tanggal Kembali : </label>
            <br>
            <input type="date" min="2022-10-01">
            <br>
            <br>
            <label> Waktu Kembali : </label>
            <br>
            <input type="time">
            <br>
            <br>
            <input type="submit">
        </form>
        </center>
    </body>
</html>
